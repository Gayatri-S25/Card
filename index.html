<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Card-2</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="container">
        <div class="card">
            <img src="icon.jpg" alt="">
            
            <div class="textbox">
                <h2>Order Summary</h2>
                <p>
                    Lorem, ipsum dolor sit amet consectetur adipisicing elit. Iure asperiores nam, recusandae necessitatibus ad quia dicta voluptas doloremque nulla doloribus.
                </p>
            </div>
            
            <div class="amountbox">
                <div class="leftbox">

                    <div class="imgbox">
                       <img src="music.png" alt="">
                    </div>

                    <div class="textamountbox">
                        <p>Amount</p>
                        <p>$99.9/year</p>
                    </div>
                </div>

                <div class="rightbox">
                    <a href="#">Change</a>
                </div>

            </div>

                <button class="button">Proceed to pay</button>
            
                <div class="cancelBox">
                    <a href="#"> Cancel Order</a>
                </div>

        </div>
    </div>
    
</body>
</html>
